<!DOCTYPE html>
<html lang="en">
	<head>
		<title>My Makeup Wishlist</title>
		<meta charset="utc-8" />
		<script defer src="index.js"></script>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<h1>My Makeup Wishlist</h1>
		<form id="new-makeup-form" class="add-new-makeup-product">
			<h2>Add a makeup</h2>
			<div class="input-boxes">
				<input
					id="new-makeup-name"
					type="text"
					name="Makeup Product"
					value=""
					placeholder="Makeup name"
					class="input-text"
				/>

				<input
					id="new-makeup-description"
					type="text"
					description="description"
					value=""
					placeholder="Description"
					class="input-text input-description"
				/>

				<input
					id="new-makeup-image"
					type="text"
					name="image"
					value=""
					placeholder="Image"
					class="input-text"
				/>

				<input
					id="new-makeup-price"
					type="number"
					name="price"
					value=""
					placeholder="Price"
					class="input-text"
				/>

				<input
					type="submit"
					name="submit"
					value="Add makeup product"
					class="submit"
				/>
			</div>
		</form>
		<div class="full-screen">
			<div class="makeup-container"></div>
		</div>
