<!DOCTYPE html>
<html lang="en">
	<head>
		<title>My Makeup Wishlist</title>
		<meta charset="utc-8" />
		<script defer src="index.js"></script>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<h1 id="header">My Makeup Wishlist</h1>

		<form class="add-new-makeup-product">
			<h2>Add a makeup</h2>
			<div class="input-boxes">
				<input
					type="text"
					name="Makeup Product"
					value=""
					placeholder="Add a new makeup prodcut"
					class="input-text"
				/>

				<input
					type="text"
					description="descritpion"
					value=""
					placeholder="Add a description"
					class="input-text input-description"
				/>

				<input
					type="text"
					name="image"
					value=""
					placeholder="Add the makeup product's image"
					class="input-text"
				/>

				<input
					type="submit"
					name="submit"
					value="Add a makeup product"
					class="submit"
				/>
			</div>
		</form>
		<div class="makeup-container"></div>
		<div class="card">
			<h2>Placeholder Makeup Product</h2>
			<img
				src="https://media.istockphoto.com/id/1409329028/vector/no-picture-available-placeholder-thumbnail-icon-illustration-design.jpg?s=170667a&w=0&k=20&c=Q7gLG-xfScdlTlPGFohllqpNqpxsU1jy8feD_fob87U="
				class="makeup-product"
			/>
			<p>Placeholder for cost</p>
			<button class="like-btn" id="[makeup-id]">❤️</button>
		</div>
	</body>
</html>
